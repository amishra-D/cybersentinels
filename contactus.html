<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="sidebar.css"> 
</head>
<body>
    <div id="sidebar-container"></div>

   
    <button id="sidebar-toggle-btn">â˜°</button> 

    <div class="head">
        <img src="assets\contus.jpg" alter="">
        <p>CONTACT US</p>
    </div>
    
<div class="forms">
    <form id="contact-form">
        <div class="inputGroup">
            <input type="text" name="user_name" required autocomplete="off">
            <label for="name">Name</label>
        </div>
        <div class="inputGroup">
            <input type="email" name="user_email" required autocomplete="off">
            <label for="email">Email</label>
        </div>
        <div class="inputGroup">
            <input type="text" name="subject" required autocomplete="off">
            <label for="subject">Subject</label>
        </div>
        <button type="submit" class="sub">SUBMIT</button>
    </form>
</div>

<script src="sidebar.js"></script>
<script src="ejj.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "zC51jZqE7mgscYrL7",
            });
        })();
    </script>
</body>
</html>
